<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <script src="./app.js" defer></script>
  <title>Calculator</title>
</head>

<body>
  <main>
    <section>
      <label class="switch">
        <input type="checkbox" id="switchInput">
        <span class="slider round"></span>
      </label>
    </section>
    <section class="calculator">
      <div id="display"></div>
      <div>
        <button class="clear" value="clear" data-key="">AC</button>
        <button class="In" value="In" data-key="">In</button>
        <button class="pm" value="pm" data-key="0177">+/-</button>
        <button class="del" value="del" data-key="37">DEL</button>
        <button class="operator" value="%" data-key="37">%</button>
        <button class="operator" value="/" data-key="246">รท</button>
        <button class="sin" value="sin" data-key="">sin</button>
        <button class="sqrt" value="sqrt" data-key="251">&#8730;</button>
        <button class="number" value="7" data-key="55">7</button>
        <button class="number" value="8" data-key="56">8</button>
        <button class="number" value="9" data-key="57">9</button>
        <button class="operator" value="*" data-key="106">&times;</button>
        <button class="cos" value="cos" data-key="">cos</button>
        <button class="eulerNumber" value="eulerNumber" data-key="101">e</button>
        <button class="number" value="4" data-key="52">4</button>
        <button class="number" value="5" data-key="53">5</button>
        <button class="number" value="6" data-key="54">6</button>
        <button class="operator" value="-" data-key="109">-</button>
        <button class="tan" value="tan" data-key="">tan</button>
        <button class="operator" value="power" data-key="">x<sup>y</sup></button>
        <button class="number" value="1" data-key="49">1</button>
        <button class="number" value="2" data-key="50">2</button>
        <button class="number" value="3" data-key="51">3</button>
        <button class="operator" value="+" data-key="43">+</button>
        <button class="pi" value="pi" data-key="210">&#960;</button>
        <button class="log" value="log" data-key="">log</button>
        <button class="decimal" value="." data-key="110">.</button>
        <button id="zero" class="number" value="0" data-key="48">0</button>
        <button class="equals" value="=" data-key="61">=</button>
      </div>
    </section>
  </main>
</body>

</html>
